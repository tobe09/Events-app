<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name | uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>Date:</strong> {{event?.date| date : 'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price | currency: 'USD'}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>

    <hr>

    <div class="row" [hidden]="addMode">
      <div class=col-md-2>
        <h3 style="margin: 0;">Sessions</h3>
      </div>
      <div class="col-md-7" style="margin-bottom: 10px;">
        <button class="btn btn-default" [class.active]="filterValue.toLowerCase() === 'all'" (click)="filterValue = 'all'">All</button>
        <button class="btn btn-default" [class.active]="filterValue.toLowerCase() === 'beginner'" (click)="filterValue = 'beginner'">Beginner</button>
        <button class="btn btn-default" [class.active]="filterValue.toLowerCase() === 'intermediate'" (click)="filterValue = 'intermediate'">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterValue.toLowerCase() === 'advanced'" (click)="filterValue = 'advanced'">Advanced</button>
      </div>
      <div class=col-md-2>
        <a (click)="addSession()">Add Session</a>
      </div>
    </div>

    <hr>

    <session-list [filterKey]="level" [filterValue]="filterValue" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
    <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelCreateSession)="cancelAddSession()"></create-session>
</div>
