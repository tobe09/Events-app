<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact : true}">All Events</a>
          </li>
          <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Events<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li >
                <a [routerLink]="['/events/1']" routerLinkActive="active">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="!authService.isAuthenticated()" [routerLink]="['/users/login']">Login</a>
              <a *ngIf="authService.isAuthenticated()" [routerLink]="['/users/profile']">Welcome {{authService.currentUser.firstName}}</a>
            </li>
          </ul>
        </div>
        <form id="searchForm" (ngSubmit)="searchSessions(searchText)" class="navbar-form navbar-right"  >
          <div class="form-group">
            <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" >
            Search
          </button>
        </form>
      </div>
    </div>
</div>

<simple-modal [title]="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let foundSession of foundSessions" [routerLink]="['/events', foundSession.eventId]">{{foundSession.session.name}}</a>
  </div>
</simple-modal>
